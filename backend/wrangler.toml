# 그만의 아침편지 API v2
name = "morning-letter-api"
main = "src/index.ts"
compatibility_date = "2024-11-28"
compatibility_flags = ["nodejs_compat"]

# Cloudflare R2 (이미지 저장소)
[[r2_buckets]]
binding = "R2"
bucket_name = "morning-letter-images"

